<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title></title>
</head>

<body>

    <div id="wrapper">
        <div class="side-img-div">
            <div class="title-div">
                <img src="assets/odin-lined.png" alt="" height="100px">
                <div class="title-text">Sign In</div>
            </div>
            <div class="img-credits">Photo by <a
                    href="https://unsplash.com/@patryk_wojcieszak?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Oatryk
                    Wojcieszak</a> found on <a href="https://unsplash.com/photos/TLhUOzmd3JE">Unsplash</a></div>
        </div>
        <div class="form-content">
            <div class="intro-text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>                    
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-segment">
                <h1>Let's do this!</h1>

                <form action="#" method="get">
                    <div class="form-wrapper">
                        <div class="input-item">
                            <label for="firstName">First Name</label>
                            <input required type="text" name="firstName">
                            <span></span>
                        </div>
                        
                        <div class="input-item">
                            <label for="lastName">Last Name</label>
                            <input required type="text" name="lastName">
                            <span></span>
                        </div>
                        
                        <div class="input-item">
                            <label for="userEmail">email</label>
                            <input required type="email" name="userEmail">
                            <span></span>
                        </div>
                        
                        <div class="input-item">
                            <label for="phoneNumber">Phone number</label>
                            <input required type="tel" name="phoneNumber">
                            <span></span>
                        </div>
                        
                        <div class="input-item">
                            <label for="password">Password</label>
                            <input required type="password" name="password">
                            <span></span>
                        </div>
                        
                        <div class="input-item">
                            <label for="passwordRepeat">Confirm Password</label>
                            <input required type="password" name="passwordRepeat">
                            <span></span>
                        </div>

                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
